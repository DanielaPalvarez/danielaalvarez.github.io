<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - Alan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #0a0e2a;
    }
    nav.navbar {
      background-color: #0a0e2a;
      display: flex;
      justify-content: flex-end;
      padding: 1.2rem 3rem;
    }
    nav.navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav.navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
    }
    nav.navbar a.contact-btn {
      background-color: white;
      color: #0a0e2a;
      border-radius: 20px;
    }
    .hero {
      display: flex;
      height: calc(100vh - 80px);
    }
    .intro, .profile-pic {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 4rem;
    }
    .intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .intro span {
      color: #0a0e2a;
    }
    .intro p {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 2rem;
    }
    .social-icons {
      display: flex;
      gap: 1rem;
    }
    .social-icons img {
      width: 30px;
      height: 30px;
    }
    .profile-pic img {
      max-width: 100%;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0a0e2a;
      color: white;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">About Me</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="case.html">Case of Study</a></li>
      <li><a href="#contact" class="contact-btn">Contact Me</a></li>
    </ul>
  </nav>

  <main class="hero">
    <section class="intro">
      <h1>Hi, I am <span>Alan</span></h1>
      <p>Engineer in data science and mathematics</p>
      <div class="social-icons">
        <a href="#"><img src="assets/github.svg" alt="GitHub" /></a>
        <a href="#"><img src="assets/linkedin.svg" alt="LinkedIn" /></a>
      </div>
    </section>
    <section class="profile-pic">
      <img src="assets/profile-placeholder.jpg" alt="Profile Picture" />
    </section>
  </main>

  <footer id="contact">
    <p>Contact me at: your@email.com</p>
  </footer>
</body>
</html>
